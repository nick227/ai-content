<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ai content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<form>
    <div class="upload-area">
        <input type="file" id="file" />
        <div class="icon">
            <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <header>Upload CSV</header>
    </div>
    <div class="csv-rows"></div>
    <div class="primary-row row">
        <input type="text" id="subject_input" placeholder="subject" />
        <input type="text" id="word_input" placeholder="word" />
    </div>

    <div style="height:10px;"></div>

    <section id="chatgpt-options"></section>

    <div style="height:20px;"></div>

    <section id="dalle-options"></section>

    <div style="height:20px;"></div>

    <div class="row">
        <input type="number" value="5" max="100" id="limit" placeholder="limit" style="width: 60px; height: 30px;" />
        <button type="submit">submit</button>
    </div>

</form>

<section class="results">
    
    <div style="height:10px;"></div>
    <div class="search-container">
        <input type="text" id="search_input" placeholder="search" />
    </div>


    <section id="lists"></section>

</section>

    <script src="js/UiComponent.js"></script>
    <script src="js/CsvUpload.js"></script>
    <script src="js/FormHandler.js"></script>
    <script src="js/DragDropHandler.js"></script>
    <script src="js/WordMapSearch.js"></script>
    <script src="js/ApiHandler.js"></script>
    <script src="js/DataManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
